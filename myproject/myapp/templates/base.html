{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my article website where users can read, like, and comment on articles.">
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
</head>
<body>

  <div id="page-container">
    {% block content %}{% endblock %}
  </div>

  <!-- JavaScript Files -->
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/register.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <script src="{% static 'js/article_list.js' %}"></script>
  <script src="{% static 'js/draft_list.js' %}"></script>
  <script src="{% static 'js/edit_draft.js' %}"></script>
  <script src="{% static 'js/public_articles.js' %}"></script>
  <script src="{% static 'js/create_article.js' %}"></script>
</body>
</html>
